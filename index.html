<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo-icon.png" alt="">
                <h4 class="logo-text"><span class="g-letter">G</span>amer</h4>
            </div>
            <div class="menus">
                <p class="menu">About Us</p>
                <p class="menu">Developers</p>
                <div class="follow-bar">
                    <p class="menu follow-text">Follow Us On</p>
                    <img src="images/icons/youtube.png" alt="">
                    <img src="images/icons/tiktok.png" alt="">
                </div>
            </div>
        </nav>
        <section class="banner">
            <div class="banner-content">
                <h3 class="banner-subtitle">PLAY LIKE THE</h3>
                <h1 class="banner-title gradient-color">G.O.A.T.</h1>
                <div class="all-features">
                    <div class="feature">
                        <img src="images/icons/play.png" alt="">
                        <p class="feature-text">1-Click instant play</p>
                    </div>
                    <div class="feature">
                        <img src="images/icons/download.png" alt="">
                        <p class="feature-text">No Download</p>
                    </div>
                    <div class="feature">
                        <img src="images/icons/user.png" alt="">
                        <p class="feature-text">1000s of supported online games</p>
                    </div>
                </div>
                <button class="btn-primary">SIGN IN</button>
                <button class="btn-primary btn-color">GO ROGUE</button>
            </div>
            <div>
                <img class="banner-img" src="./images/banner-image.png" alt="">
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
